<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>一列自适应布局</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 30px;
        font-weight: bold
      }
      div {
        text-align: center;
        line-height: 50px
      }
      .head, .main, .footer {
        width: 80%;
        margin: 0 auto
      }
      .head {
        height: 100px;
        background: #ccc
      }
      .main {
        height: 600px;
        background: #FCC
      }
      .footer {
        height: 50px;
        background: #9CF
      }
    </style>
  </head>

  <body>
    <div class="head">head</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </body>
</html>

<!--
	一列自适应布局是不定死宽高，宽高能够随着浏览器窗口的改变而改变的，也是基于文档流布局，基于文档流的特点就是各个元素按照本身默认的特性来进行布局，
	比如块级元素的特定是独占一行，能设置宽高；内联元素是不独占一行，能并排显示，不能设置宽高。
	还有一种比较特殊的元素是块状内联元素，既不独占一行，也能设置宽高，能通过display属性设置
	任何元素为块状内联元素。
-->
